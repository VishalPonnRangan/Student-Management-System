{% extends 'index.html' %}

{% block content %}
    <h2>Update Student</h2>
    <form action="{{ url_for('update_student', roll=student['roll']) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student['name'] }}" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ student['age'] }}" required><br>

        <label for="dob">DOB:</label>
        <input type="text" id="dob" name="dob" value="{{ student['dob'] }}" required><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" value="{{ student['class'] }}" required><br>

        <label for="subjects">Subjects (comma-separated):</label>
        <input type="text" id="subjects" name="subjects" value="{{ student['subjects']|join(', ') }}" required><br>

        <label for="marks">Marks (comma-separated):</label>
        <input type="text" id="marks" name="marks" value="{% if student['marks'] is iterable %}
                        {{ student['marks']|join(', ') }}
                    {% else %}
                        {{ student['marks'] }}
                    {% endif %}" required><br>

        <label for="percentage">Percentage:</label>
        <input type="text" id="percentage" name="percentage" value="{{ student['percentage'] }}" required><br>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" value="{{ student['grade'] }}" required><br>

        <button type="submit">Update Student</button>
    </form>
{% endblock %}

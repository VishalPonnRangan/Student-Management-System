{% extends 'index.html' %}

{% block content %}
    <h2>Add New Student</h2>
    <form action="{{ url_for('add_student') }}" method="post">
        <label for="roll">Roll:</label>
        <input type="text" id="roll" name="roll" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" required><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required><br>

        <label for="subjects">Subjects (comma-separated):</label>
        <input type="text" id="subjects" name="subjects" required><br>

        <label for="marks">Marks (comma-separated):</label>
        <input type="text" id="marks" name="marks" required><br>

        <button type="submit">Add Student</button>
    </form>
{% endblock %}
